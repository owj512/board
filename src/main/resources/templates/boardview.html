<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>

<style>

    .layout {
        width : 600px;
        margin : 0 auto;
        margin-top : 40px;
    }

</style>

<body>

<div class="layout">

<h1 th:text="${board.title}">제목입니다.</h1>

<hr>

<div style="margin-top: 40px">
    <p th:text="${board.content}"> 내용이 들어갈 부분입니다. </p>
    <br>
    <hr>
    <h4> 첨부파일 : <a th:href="@{${board.filepath}}"> <p th:text="${board.filename}"> </p> </a> </h4>

    <div style="text-align: right">
        <button type="submit">
            <a th:href="@{/board/modify/{id}(id = ${board.id})}"> 수정 </a>
        </button>

        <button type="submit">
            <a th:href="@{/board/delete(id=${board.id})}"> 글 삭제 </a>
        </button>

        <button type="submit">
            <a href="javascript:history.back();"> 목록 </a>
        </button>
    </div>

</div>

</div>
</body>
</html>
