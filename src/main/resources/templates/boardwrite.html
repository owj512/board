<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout {
        width : 600px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box
    }

    .layout textarea {
        width : 100%;
        min-height : 300px
    }
</style>

<body>
<div class="layout">
    <form action="/board/writepro" method="post" enctype="multipart/form-data">
        <p>제목</p>
        <input name="title" type="text">
        <p>내용</p>
        <textarea name="content"></textarea>
        <input type="file" name="file">
        <div style="text-align: right">
            <button type="submit">작성</button>
            <button type="submit"> <a href="/board/list"> 취소 </a></button>
        </div>
    </form>
</div>

</body>
</html>
